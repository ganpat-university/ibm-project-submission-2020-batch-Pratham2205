<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert DOCX to PDF</title>
</head>
<body>
    <h2>Convert DOCX to PDF</h2>
    <form action="/convert-to-pdf-docs" method="post" enctype="multipart/form-data">
        <input type="file" name="files[]" multiple accept=".docx">
        <input type="submit" value="Convert to PDF">
    </form>
</body>
</html>
